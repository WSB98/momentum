<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Adventure</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="instructions">
    <h1>Use the Arrow Keys to Move</h1>
    <div class="arrow-container">
      <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-up-512.png" alt="Up Arrow">
      <p>UP</p>
    </div>
    <div class="arrow-container">
      <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-down-512.png" alt="Down Arrow">
      <p>DOWN</p>
    </div>
    <div class="arrow-container">
      <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-left-512.png" alt="Left Arrow">
      <p>LEFT</p>
    </div>
    <div class="arrow-container">
      <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-512.png" alt="Right Arrow">
      <p>RIGHT</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
